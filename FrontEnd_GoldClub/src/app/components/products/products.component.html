<div class="product-container">
  <h2 class="product-title">
    <span class="title-part">GOLD</span>
    <span class="title-part">CLUB</span>
  </h2>
  
  <div *ngIf="loading" class="loading-message">Cargando productos...</div>

  <div class="product-list">
    <div *ngFor="let producto of products" class="product-item">
      <div class="product-header">
        <span class="product-name">{{ producto.nombre }}</span>
        <span class="product-price">{{ producto.precio | currency }}</span>
      </div>
      <div class="product-description">
        <span>{{ producto.descripcion }}</span>
        <span class="product-quantity">Cantidad: {{ producto.cantidad }}</span>
      </div>
      <button (click)="eliminarProducto(producto.id)" class="delete-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
          <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
